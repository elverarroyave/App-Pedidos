<div class="container mt-5">
  <h1 class="title">Agregar nuevo cliente</h1>
  <form action="" class="mt-3" [formGroup]="formGroup">
    <div class="form-group">
      <label for="" class="name">Nombre: </label>
      <input type="text" class="form-control" formControlName="name" appAutoFocusDirective>
    </div>

    <div class="form-group">
      <label for="" class="name">Apellido: </label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="" class="name">Direcci√≥n: </label>
      <textarea cols="30" rows="5" class="form-control" formControlName="address"></textarea>
    </div>

    <button [disabled]="!formGroup.valid" class="btn btn-primary mt-4" (click)="addClient()">Agregar Cliente</button>
  </form>
</div>
