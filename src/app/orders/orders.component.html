<div class="container mt-5">
  <h1 class="title">Tu Orden</h1>
  <div class="client">
    <h3>Cliente: {{orderService.order.clientName}}</h3>
    <h4>Total: {{orderService.order.total | currency: '$'}}</h4>
  </div>
  <div class="detalle">

    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="width: 5%; text-align: center;">#</th>
            <th scope="col" style="text-align: center;">Id producto</th>
            <th scope="col">Nombre</th>
            <th scope="col" style="text-align: center;">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Total</th>
            <th scope="col">Eleminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of this.orderService.order.orderDetail; let i = index">
            <th style="text-align: center;" scope="row">{{i+1}}</th>
            <td style="text-align: center;">{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td style="text-align: center;">
              <input (input)="calcularTotal(i)" style="width: 50%;" type="number" [(ngModel)]="product.amount">
            </td>
            <td>{{product.price | currency: '$'}}</td>
            <td>{{product.total | currency: '$'}}</td>
            <td><button class="btn btn-danger" (click)='delete(i)'>Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary mt-2" routerLink="/list-orders" (click)="saveShoping()">Realizar compra</button>
  </div>
</div>
