<div class="container mt-5">
  <h1 class="title">Agregar nuevo Producto</h1>
  <form action="" [formGroup] = "formGroup" class="mt-3">
    <div class="form-group">
      <label for="" class="name">Nombre: </label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="" class="name">Descriopci√≥n: </label>
      <textarea cols="30" rows="5" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="" class="name">Precio: </label>
      <input type="number" class="form-control" formControlName="price">
    </div>

    <button [disabled]="!formGroup.valid" class="btn btn-primary mt-4" (click)="addProduct()">Agregar Producto</button>
  </form>
</div>
