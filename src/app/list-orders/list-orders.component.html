<div class="container mt-5">
  <h1 class="title">Listados de Pedidos</h1>
  <div class="row mt-4 mb-4">
    <div class="col-sm-3" *ngFor="let order of listOrders">
      <div class="card mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title name">{{order.clientName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">ID Pedido:{{order.orderId}}</h6>
          <h6 class="card-text">Fecha: {{order.date | date: 'short'}}</h6>
          <p class="card-text">Productos: {{order.orderDetail.length}}</p>
          <h5>Total: {{order.total | currency: "$"}}</h5>
          <button class="btn btn-warning" (click)="veiwDetail(order.orderId)">Detalle</button>
          <button class="btn btn-danger" (click)="deleteOrder(order)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
